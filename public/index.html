<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <link type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <h3>Enter A Zip Code</h3>
    <input type = "text" id="zipInput">
    <button id ="submit">submit</button><br><br>
    <div id = "sunClockDiv">Sun Clock
      <button id = "startSunClock">Start</button>
      <button id = "endSunClock">End</button><br>
    </div>
    <div id ="clockDiv">Clock
      <button id = "runClock">Start</button>
      <button id = "killClock">End</button><br>
    </div>
    <div id ="blurClockDiv">Blur Clock
      <button id = "startBlurClock">Start</button>
      <button id = "endBlurClock">End</button><br>
    </div>
    <div id ="motorDiv">Motor
      <button id = "moveMotorForward"> + </button>
      <button id = "moveMotorBackward"> - </button>
    </div>
    <div id ="zipOutput"></div>
    <script src="sketch.js"></script>
  </body>
</html>
